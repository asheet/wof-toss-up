apiVersion: apps/v1
kind: Deployment
metadata:
  name: wof-frontend
  labels:
    app: wheel-of-fortune
    component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: wheel-of-fortune
      component: frontend
  template:
    metadata:
      labels:
        app: wheel-of-fortune
        component: frontend
        version: v1.0.0
    spec:
      containers:
      - name: frontend
        image: image-registry.openshift-image-registry.svc:5000/wheel-of-fortune/wof-frontend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        volumeMounts:
        - name: nginx-config
          mountPath: /etc/nginx/conf.d
          readOnly: true
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          capabilities:
            drop:
            - ALL
      volumes:
      - name: nginx-config
        configMap:
          name: nginx-config
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
